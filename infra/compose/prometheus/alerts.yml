# RegattaDesk Alert Rules
# Defines initial alert thresholds for critical service health signals

groups:
  - name: regattadesk_backend_alerts
    interval: 30s
    rules:
      # Service availability alerts
      - alert: BackendDown
        expr: up{job="regattadesk-backend"} == 0
        for: 1m
        labels:
          severity: critical
          component: backend
        annotations:
          summary: "RegattaDesk backend is down"
          description: "The RegattaDesk backend service has been down for more than 1 minute"

      # High error rate alerts
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m]))
            /
            sum(rate(http_server_requests_seconds_count[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      # High latency alerts
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_server_requests_seconds_bucket[5m])) by (le)
          ) > 2
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is above 2 seconds for the last 5 minutes"

  - name: regattadesk_resource_alerts
    interval: 30s
    rules:
      # JVM memory alerts
      - alert: HighMemoryUsage
        expr: |
          (jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"}) > 0.9
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High JVM memory usage"
          description: "JVM heap memory usage is above 90% for the last 5 minutes"

      # CPU usage alerts
      - alert: HighCPUUsage
        expr: system_cpu_usage > 0.8
        for: 5m
        labels:
          severity: warning
          component: backend
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for the last 5 minutes"
