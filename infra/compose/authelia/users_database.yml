# This file is for local development only.
# In production, users should be managed via LDAP or other authentication backends.
# Passwords are hashed using argon2id.

# Default password for all users: "changeme"
# Generated with: docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 --password 'changeme'

# Role Mapping:
# - super_admin: Global admin role, access to all regattas
# - regatta_admin: Full access within a regatta scope
# - head_of_jury: Approve entries, close investigations, assign penalties
# - info_desk: Crew mutations, missing/changed bibs, withdrawals
# - financial_manager: Mark paid per entry or per club
# - operator: Start/finish line operators with line-scan camera UI

users:
  # Super Admin - global access
  superadmin:
    displayname: "Super Admin"
    password: "$argon2id$v=19$m=65536,t=3,p=4$QkllaGFCL0FYd2JwdFBRaw$9fH7Vz1E7sWqWqQZGqPj+GhEEXnJQVqCVEqC9mMYL8Y"
    email: superadmin@regattadesk.local
    groups:
      - super_admin

