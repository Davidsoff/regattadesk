server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Security Policy (CSP) - tailored for Vite-built Vue.js SPA
    # - default-src 'self': Only allow same-origin resources by default
    # - script-src 'self': Allow scripts from same origin only (Vite uses hashed modules)
    # - style-src 'self' 'unsafe-inline': Allow same-origin styles + inline styles (Vue scoped styles)
    # - img-src 'self' data:: Allow same-origin images + data URIs (for inline SVGs, base64 images)
    # - font-src 'self': Allow same-origin fonts
    # - connect-src 'self': Allow same-origin API connections
    # - frame-ancestors 'self': Prevent embedding in external frames (defense in depth with X-Frame-Options)
    # - base-uri 'self': Restrict base tag to same origin
    # - form-action 'self': Restrict form submissions to same origin
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'" always;
    
    # Referrer Policy - limit referrer information leakage
    # strict-origin-when-cross-origin: Send full URL for same-origin, only origin for cross-origin HTTPS, nothing for HTTP
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy - disable unnecessary browser features
    # Disable geolocation, microphone, camera, payment APIs, and other potentially privacy-invasive features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # HTTP Strict Transport Security (HSTS) - only if served over HTTPS
    # Note: This header is added conditionally when $https is 'on'
    # max-age=31536000: 1 year; includeSubDomains: apply to all subdomains
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Vue Router SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
